<nz-layout class="layout">
  <nz-sider>
    <div class="logo">
      <img src="https://img.freepik.com/premium-vector/illustration-web-development-programmer-coding-website_746655-2880.jpg?w=740" alt="Avatar" class="avatar">
      <div class="user-info">
        <strong>User</strong>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="desktop" nzTheme="outline"></span> 
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/income">
        <span nz-icon nzType="fund"></span>
        <span>Income</span>
      </li>
      <li nz-menu-item routerLink="/expense">
        <span nz-icon nzType="fall"></span>
        <span>Expense</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
