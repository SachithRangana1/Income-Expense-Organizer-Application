<div nz-row>
  <div nz-col [nzSpan]="100" nzFlex="2">
    <nz-card nz-type="inner" style="margin-top: 16px; width: 600px;" nzTitle="Add Expense"  >
      <form nz-form [formGroup]="expenseFrm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the title !">
            <input type="text" nz-input formControlName="title" placeholder="Enter title">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the amount !">
            <input type="number" nz-input formControlName="amount" placeholder="Enter amount">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the date !">
            <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input the description !">
            <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Please select the category !">
            <nz-select nzAllowClear nzPlaceholder="Select the category" formControlName="category">
              <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <button nz-button nzType="primary" nzBlock [disabled]="expenseFrm.invalid" class="w-100">Add New</button>

      </form>
    </nz-card>
  </div>

  <div nz-col nz-Flex="3" style="margin-left: 20px">
    <nz-card nzType="inner" style="margin-top: 16px; width: 420px" nzTitle="Expenses History">
      <div nz-card-grid style="width: 100%" *ngFor="let expense of expenses">
        <div nz-row>
          <div nz-col nzSpan="18">
            <span nz-icon nzType="message" nzTheme="outline"></span> {{expense.title}}
            -
            <span nz-icon nzType="dollar" nzTheme="outline"></span> {{expense.amount}}
            -
            <span nz-icon nzType="clock-circle" nzTheme="outline"></span> {{expense.date}}
            <br>
            <span nz-icon nzType="comment" nzTheme="outline"></span> {{expense.category}}
          </div>
          <div nz-col nzSpan="6" style="font-size: 15px">
            <span nz-icon nzType="edit" nzTheme="fill" style="color: chartreuse" (click)="updateExpense(expense.id)"></span>
            <span nz-icon nzType="delete" nzTheme="fill" (click)="deleteExpense(expense.id)" style="color: red; margin-left: 10px"></span>
          </div>
        </div>
      </div>
    </nz-card>
  </div>

</div>
